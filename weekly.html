  <link rel="stylesheet" href="style.css">
  <style>
    /* Sidebar Layout */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 200px;
  background: #222;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1rem;
  z-index: 1000;
}

.logo-container {
  margin-bottom: 2rem;
}

.logo {
  width: 100px;
  height: auto;
}

/* Vertical Navigation */
.sidebar nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.sidebar nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
}

.sidebar nav ul li a:hover {
  color: crimson;
  border-left: 4px solid crimson;
  padding-left: 8px;
  transition: all 0.3s ease;
}

/* Push content to the right of sidebar */
body {
  margin-left: 200px;
}

.music-section {
  max-width: 1000px;
  margin: 4rem auto;
  padding: 2rem;
  background: #1a1a1a;
  border-radius: 10px;
  color: white;
  text-align: center;
}

.music-section h2 {
  color: crimson;
  font-size: 2rem;
  margin-bottom: 1rem;
}

.track {
  margin: 1.5rem 0;
  padding: 1rem;
  background: #222;
  border-radius: 8px;
}

.track iframe, .track audio {
  width: 100%;
  border-radius: 6px;
  margin-top: 0.5rem;
}

.track-title {
  font-weight: bold;
  margin-bottom: 0.5rem;
}

.track-description {
  font-size: 0.95rem;
  color: #ccc;
}
  </style>
</head>
